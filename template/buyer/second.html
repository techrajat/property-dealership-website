<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK Homes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/280f5d0d38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img id="logo" src="../static/images/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i id="hamburger" class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="navContent" class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/buy">Buy</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/sell">Sell</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/agentOffice">Agent Office</a>
                </li>
                <li id="userLogin" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user"></i>
                        <span id="username"></span>
                    </a>
                    <ul class="loginout dropdown-menu">
                        <li><a class="dropdown-item" href="/loginPage">Login</a></li>
                        <li><a class="dropdown-item" href="/registerPage">Register</a></li>
                    </ul>
                </li>
            </ul>
            <form action="/search" method="post" class="d-flex" role="search">
                <input class="form-control me-2" name="city" type="search" placeholder="Search by city" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            </div>
        </div>
    </nav>
    <div class="buyerForm">
        <form action="/pref" method="post" class="myForm">
            <div class="form-input">
                <label for="buy_rent">Looking to <span>*</span></label>
                <select name="buy_rent" id="buy_rent" required>
                    <option value="">Select</option>
                    <option value="For Sale">Buy</option>
                    <option value="For Rent">Rent</option>
                </select>
            </div>
            <div class="form-input">
                <label for="req">Requirement <span>*</span></label>
                <select name="req" id="req" required>
                    <option value="">Select</option>
                    <option value="Flat">Flat</option>
                    <option value="Mansion">Mansion</option>
                    <option value="Builder Floor">Builder Floor</option>
                    <option value="House">House</option>
                    <option value="Farm House">Farm House</option>
                    <option value="Serviced Apartment">Serviced Apartment</option>
                    <option value="Studio Apartment">Studio Apartment</option>
                </select>
            </div>
            <div class="form-input">
                <label for="city">City <span>*</span></label>
                <input list="city" name="city" autocomplete="off" placeholder="Enter a city" required>
                <datalist id="city">
                    <option value="Guwahati">
                    <option value="Jaipur">
                    <option value="Hyderabad">
                    <option value="Patna">
                    <option value="Delhi">
                    <option value="Rajkot">
                </datalist>
            </div>
            <div class="form-input">
                <label for="fstatus">Furnishing status</label>
                <select name="fstatus" id="fstatus">
                    <option value="Non-Furnished">Non-Furnished</option>
                    <option value="Semi-Furnished">Semi-Furnished</option>
                    <option value="Fully-Furnished">Fully-Furnished</option>
                </select>
            </div>
            <div class="form-input">
                <label for="budget">Budget</label>
                <input type="number" name="budget" id="budget" placeholder="&#8377" max="999999000">
            </div>
            <div class="form-input" id="formBT">
                <label for="btn" style="visibility: hidden;">Submit</label>
                <button type="submit" id="btn" name="btn" value="submit">Next</button>
            </div>
        </form>
    </div>
    <script src="../../static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
