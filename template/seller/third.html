<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK Homes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/280f5d0d38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img id="logo" src="../static/images/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i id="hamburger" class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="navContent" class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/buy">Buy</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/sell">Sell</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/agentOffice">Agent Office</a>
                </li>
                <li id="userLogin" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user"></i>
                        <span id="username"></span>
                    </a>
                    <ul class="loginout dropdown-menu">
                        <li><a class="dropdown-item" href="/loginPage">Login</a></li>
                        <li><a class="dropdown-item" href="/registerPage">Register</a></li>
                    </ul>
                </li>
            </ul>
            <form action="/search" method="post" class="d-flex" role="search">
                <input class="form-control me-2" name="city" type="search" placeholder="Search by city" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            </div>
        </div>
    </nav>
    <div class="sellerForm sellerForm2">
        <form action="/prefSeller" method="post" class="myForm">
            <div class="form-input form-input-seller">
                <label for="sell_lease">Looking to <span>*</span></label>
                <select name="sell_lease" id="sell_lease" required>
                    <option value="">Select</option>
                    <option value="For Sale">Sell</option>
                    <option value="For Lease">Lease</option>
                </select>
            </div>
            <div class="form-input form-input-seller">
                <label for="type">Type of property <span>*</span></label>
                <select name="type" id="type" required>
                    <option value="">Select</option>
                    <option value="Ready to Move Office">Ready to Move Office</option>
                    <option value="Plot">Plot</option>
                    <option value="Bare Shell Office">Bare Shell Office</option>
                    <option value="Retail Shop">Retail Shop</option>
                    <option value="Warehouse">Warehouse</option>
                    <option value="Cold Storage">Cold Storage</option>
                    <option value="Factory">Factory</option>
                    <option value="Hotel">Hotel</option>
                    <option value="Guest House">Guest House</option>
                    <option value="Banquet Hall">Banquet Hall</option>
                </select>
            </div>
            <div class="form-input form-input-seller">
                <label for="space">Area (sq ft) <span>*</span></label>
                <input type="number" step="0.01" name="space" id="space" placeholder="Enter area in sq ft" required>
            </div>
            <div class="form-input form-input-seller">
                <label for="city">City <span>*</span></label>
                <input type="text" name="city" id="city" placeholder="Enter city" required>
            </div>
            <div class="form-input form-input-seller">
                <label for="locality">Locality <span>*</span></label>
                <input type="text" name="locality" id="locality" placeholder="Enter locality" required>
            </div>
            <div class="form-input form-input-seller">
                <label for="amountProp">Amount (Crore) <span>*</span></label>
                <input type="number" step="0.01" name="amount" id="amountProp" placeholder="&#8377" max="99999900000">
            </div>
            <div class="form-input form-input-seller">
                <label for="rest">Amount with Restaurant (Crore) <span>*</span></label>
                <input type="number" step="0.01" name="rest" id="rest" placeholder="&#8377" max="99999900000">
            </div>
            <div class="form-input form-input-seller">
                <label for="mul">Amount with Multiplex (Crore) <span>*</span></label>
                <input type="number" step="0.01" name="mul" id="mult" placeholder="&#8377" max="99999900000">
            </div>
            <div class="form-input form-input-seller">
                <label for="food">Amount with Food-Court (Crore) <span>*</span></label>
                <input type="number" step="0.01" name="food" id="food" placeholder="&#8377" max="99999900000">
            </div>
            <div class="form-input form-input-seller" id="formBT">
                <label for="btn" style="visibility: hidden;">Submit</label>
                <button type="submit" id="btn" name="btn" value="submit">Next</button>
            </div>
        </form>
    </div>
    <script src="../../static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
