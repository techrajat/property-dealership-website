<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK Homes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/280f5d0d38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img id="logo" src="../static/images/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i id="hamburger" class="fa-solid fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul id="navContent" class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/buy">Buy</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/sell">Sell</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/agentOffice">Agent Office</a>
            </li>
            <li id="userLogin" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user"></i>
                    <span id="username"></span>
                </a>
                <ul class="loginout dropdown-menu">
                    <li><a class="dropdown-item" href="/loginPage">Login</a></li>
                    <li><a class="dropdown-item" href="/registerPage">Register</a></li>
                </ul>
            </li>
        </ul>
        <form action="/search" method="post" class="d-flex" role="search">
          <input class="form-control me-2" name="city" type="search" placeholder="Search by city" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
        </div>
    </div>
  </nav>
    <div class="loginPage">
        <form action="/login" method="post" class="loginForm">
            <div class="loginIn row mb-3">
              <label id="loginLabel" class="col-sm-2 col-form-label">Login</label>
            </div>
            <div class="loginIn row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label>
              <div class="col-sm-10">
                <input type="text" name="phone" placeholder="Enter your phone number" class="form-control" required>
              </div>
            </div>
            <div class="loginIn row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="password" placeholder="*****" class="form-control" id="inputPassword3" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary my-3">Sign in</button>
            <div class="row mb-3 my-4">
                <p>Don't have an account? <a href="/registerPage">Register here</a></p>
            </div>
            <div id="wrongData" class="row mb-3 my-4"></div>
        </form>
    </div>
    <script src="../../static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
